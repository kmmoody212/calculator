<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="calc-body">
        <input id="input" placeholder="0">
        <br>
            <div class="keys">
                <button class="clear">C</button>
                <button class="ops">/</button>
                <button class="ops" style="padding-top: 14px;">*</button>
                <button class="ops">-</button>
                <button class="ops add">+</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num zero">0</button>
                <button class="num">.</button>
                <button class="ops enter">=</button>
            
            </div>

    </div>
    
    
</body>
</html>
