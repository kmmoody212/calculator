<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="calc-body">
        <input id="input" placeholder="0">
        <br>
            <div class="keys">
                <button>C</button>
                <button>/</button>
                <button style="padding-top: 14px;">*</button>
                <button>-</button>
                <button class="add">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
                <button>.</button>
                <button class="enter">=</button>
            
            </div>

    </div>
    
    
</body>
</html>
